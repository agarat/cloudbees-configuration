---
kind: "Ingress"
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    
---
kind: "StatefulSet"
spec:
  template:
    spec:
      containers:
      - name: "jenkins"
        securityContext:
          runAsUser: 1000
        volumeMounts:
        - name: "jenkins-secrets"
          mountPath: "/opt/jenkins/secrets"
          readOnly: true
      volumes:
      - name: "jenkins-secrets"
        secret:
          secretName: "jenkins-secrets"

